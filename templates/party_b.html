<!DOCTYPE html>
<html>
	{% block content %}
	<head>
		<meta charset="utf-8">
   		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   		<title></title>
   		<!-- Compiled and minified CSS -->
   		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  		<!-- Compiled and minified JavaScript -->
  	</head>
  	<style>
      body {
        display: flex;
         min-height: 100vh;
        flex-direction: column;
      }
      man{
          height: 200px;

        }
    main {
    	flex: 1 0 auto;
  	}
	.blacktext {
        color: black;
        font-size: 20px;
      }
    th {
  			background-color: #0EA6F2;
  			color: white;
  			text-align: center;
		}
	td {
			text-align: center;
	}
	table {
			border-collapse: collapse;
	}

	table, th, td {
  			border: 2px solid black;
	}
	}
	</style>
	<man>
		<nav style="height: 120px" >
           	<div class="nav-wrapper orange accent-3">
            	<img src="{{ url_for('static', filename='e-voting-logo.png') }}" alt="" height="120" width="350" style="padding-left: 250px"; >
           
            	<div class="brand-logo center"><h3 style="color: black">Election Commission Of India</h3></div>
			</div>
        </nav>
    </man>
		<body>
			<center>
			 <table style="width:80%">
  				<tr>
    				<th>Block Number</th>
    				<th>Timestamp</th>
    				<th>Transaction Hash</th>
    				<th>Previous Hash</th>
  				</tr>
  				<tr>
    				<td>{{block_no}}</td>
    				<td>{{time_stamp}}</td>
    				<td>{{curr_hash}}</td>
    				<td>{{prev_hash}}</td>
  				</tr>
			 </table>
			</center>	

      <br/><br/><br/>
      <center>
      <a href = "http://localhost:5000/results">See live results</a>
      </center>

	</body>
	
	{% endblock %}
</html>
