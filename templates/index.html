<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aadhaar-Voting | Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename = 'bootstrap.min.css') }}">
        <link href="{{ url_for('static', filename = 'animate.css') }}" type="text/css" rel="stylesheet">
        <link href="{{ url_for('static', filename = 'style.css') }}" type="text/css" rel="stylesheet">


        <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body class="gray-bg">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div>
                    <h1 class="logo-name"><img src="{{ url_for('static', filename = 'e-voting-logo.png') }} " width="150"></h1>
                </div>
                <h3>Welcome to Aadhaar-Voting</h3>
                
                
                <div class="m-t" role="form" action="#"  >
                    <div class="form-group">
                         <input type="text" id="username" name="username" class="form-control" placeholder="Aadhaar Number" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Verification Pin" required>
                    </div>
                    <form action = "http://localhost:5000/voting">
                    <button type = "submit" id="Login" class="btn btn-primary block full-width m-b login">Login</button>
                    </form>
                </div>
                <br>
                
            </div>
        </div>
        <!-- Mainly scripts -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
